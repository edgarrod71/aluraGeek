<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title> ❤️❤️❤️ Alura Geek</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="titulo">
        <img src="./img/logoalura.svg" alt="">
        <h1> Alura Geek</h1>
    </section>

    <main>
        <div id="bktron"> </div>
        <div id="big_container">
            <section class="productos_contenedor">
                <div class="productos_titulo">
                    <h2>MIS PRODUCTOS</h2>
                </div>
                <ul class="productos_cards" data-lista>
                </ul>
                <span class="productos_mensaje" data-msj></span>
            </section>
            <section class="formproductos_contenedor">
                <div class="formproductos_titulo">
                    <h2>AGREGAR PRODUCTOS</h2>
                </div>
                <div class="formproductos_formulario">
                    <form class="formproductos_form" name="formproductos_form" id="formproductos_form"
                        data-formumario>
                        <input class="formproductos_input" id="nombre" type="text" name="nombre"
                            placeholder="nombre..." maxlength="50" data-nombre required>
                        <span class="nombre_mensajeError error"></span>
                        <input class="formproductos_input" id="precio" type="number" name="precio"
                            placeholder="precio..." data-precio required>
                        <span class="precio_mensajeError error"></span>
                        <input class="formproductos_input" id="imagen" type="url" name="imagen"
                            placeholder="imagen... " data-imagen required>
                        <span class="imagen_mensajeError error"></span>
                        <div class="formproductos_botones">
                            <button type="submit" class="formcontacto_boton_enviar">Enviar</button>
                            <button class="formcontacto_boton_limpiar"
                                id="formcontacto_boton_limpiar">Limpiar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    <footer>  
        <div class="logo_alurageek">
            <img class="alurageek_img" src="./img/logoalura.svg" alt="logotipo de alura">
            <p class="alurageek_texto">Alura Geek</p>
        </div>

        <h4 class="desarrollador">Desarrollado por Edgar Fernando</h4>
        <h4 class="cliente">ALURA LATAM - 2024</h4>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
